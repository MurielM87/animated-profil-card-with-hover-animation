<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated profil card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <a href="#">
                <img src="img04.jpg" alt="image">
            </a>
            <div class="text">
                <div class="title">Cheryl Ladd</div>
                <div class="place">Los Angeles, California</div>
            </div>
            <div class="content">
                <p>Actress from Charlie's Angels and <br>singer</p>
                <div class="buttons">
                    <div class="btn">
                        <button>Message</button>
                    </div>
                    <div class="btn">
                        <button>Following</button>
                    </div>
                </div>
            </div>
            <div class="icons">
                <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
                <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                <li><a href="#"><span class="fab fa-instagram"></span></a></li>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
